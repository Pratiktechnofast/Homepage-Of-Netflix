<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link 
  rel="shortcut icon" 
  href="pngimg.com - netflix_favicon.png"
  type="image/x-icon"
 />
  <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="root">
    <nav class="navbar">
      <img class="img_logo" src="logo.png" alt="Netflix Logo" />
      <div class="btn_sign"> Sign in</div>
    </nav>
    <div class="main_container">
      <div class="main_titles_cont">
        <h1 class="main_title">Unlimited movies, TV shows and more</h1>
        <h2 class="main_subtitle">Watch anywhere. Cancel anytime.</h2>
        <p class="calltoaction">Ready to watch? Enter your email to create or restart your membership.</p>
      </div>
      <div class="email-cont">
        <input
        class="main-email-cont"
        type="email"
        placeholder="Email address"/>
        <div class="btn-get-started">Get Started ></div>
      </div>
    </div>
  </div>
  
</body>
</html>
